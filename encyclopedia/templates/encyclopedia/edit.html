{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'save_edit' %}" method="post">
        {% csrf_token %}
        <label for="title">Title: </label><br>
        <input type="text" name="title" placeholder="Input A title" id="title" value="{{ title }}">
        <br>
        <label for="content">Markdown Content: </label><br>
        <textarea name="content" id="content" placeholder="Write In Markdown">{{ content }}</textarea>
        <br>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
{% endblock %}
